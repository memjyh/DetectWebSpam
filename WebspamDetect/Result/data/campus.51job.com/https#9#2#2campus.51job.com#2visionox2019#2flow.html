	<script type="text/javascript">
		/**
		 * 设置html标签的font-size
		 * @param d 方向   hr||vt
		 * @param r 设计稿尺寸   水平为750   垂直为1206 || 1334（看设计稿的尺寸）
		 */
		;
		(function(doc, win) {
			function setRem(d, r) {
				var docEle     = doc.documentElement,
				    dis        = d || 'hr',
				    refer      = r || 750,
				    resizeEvt  = 'orientationchange' in window ? 'orientationchange' : 'resize',
				    remHandler = function() {
					    var clientRefer = dis == 'hr' ? docEle.clientWidth : docEle.clientHeight;
					    if (!clientRefer) return;
					    docEle.style.fontSize = 100 * (clientRefer / refer) + 'px';
				    };
				remHandler();
				if (!doc.addEventListener) return;
				win.addEventListener(resizeEvt, remHandler, false);
				doc.addEventListener('DOMContentLoaded', remHandler, false);
			}

			setRem('vt', 1334);
		})(document, window);
	</script>
