<script type="text/javascript">
    $(function () {
        var sMain=$('#focus2');
        var sList=sMain.find('.list');
        var sBtn=sMain.find('.btnWarp .btn');
        var liFir_clone=sList.find('li:first-child').clone();
        sList.append(liFir_clone);
        var sLi=sMain.find('.list li');
        var sWidth = sMain.width();
        var len = sLi.size();
        sList.css("width",sWidth * len);
        var index = 0;
        var picTimer;
        sBtn.mouseenter(function() {
            index = $(this).index();
            showPics(index);
        }).eq(0).trigger("mouseenter");

        sMain.find('.prev').click(function() {
            index -= 1;
            if(index==-1){
                sList.css({left:-(len - 1)*sWidth});
                index=len-2;
            }
            showPics(index);
        });
        sMain.find('.next').click(function() {
            index += 1;
            if(index == len){
                sList.css({left:0});
                index = 1;
            }
            showPics(index);
        });
        sMain.hover(function() {
            clearInterval(picTimer);
        },function() {
            picTimer = setInterval(function() {
                index++;
                if(index == len){
                    sList.css({left:0});
                    index = 1;
                }
                showPics(index);
            },3000);
        }).trigger("mouseleave");
        function showPics(index) {
            var nowLeft = -index*sWidth;
            sList.stop(true,false).animate({"left":nowLeft},300);
            if(index == len-1){
                sBtn.eq(0).addClass('on').siblings().removeClass('on');
            }else{
                sBtn.eq(index).addClass('on').siblings().removeClass('on');
            }
        }
    });
</script>
