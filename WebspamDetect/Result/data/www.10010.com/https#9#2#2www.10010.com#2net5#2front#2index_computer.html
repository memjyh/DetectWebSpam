function myFun(result){
		cityName = result.name;
 		if (cityName == undefined || cityName == "sinovatech" || cityName == "全国") {
           		showCityInfo();
        }
        if(cityName.indexOf("省")!=-1){
            cityName=cityName.replace("省","");
        }else if(cityName.indexOf("市") !=-1){
            cityName=cityName.replace("市","");
        }else if(cityName.indexOf("州") !=-1 && cityName.length > 2){
        	 cityName=cityName.replace("州","");
        }else if(cityName.indexOf("县") !=-1){
        	cityName=cityName.replace("县","");
        }
      	isBaidu = true;
      	var provincecode;
      	$(CITY_INFO).each(function (t, x) {
      		$(x.city).each(function (i,j){
      			if (j.name == cityName) {
      				    provincecode = x.id;
      			}
      		})
      	});
        $(PROVINCE_INFO).each(function (t, x) {
            if (x.provinceCode == provincecode) {
                isJump = false;
                var mallcity = x.provinceCode + "|" + x.cityCode;
                Set_Cookie("mallcity", mallcity, 3, "/", ".10010.com");
                $.cookie("citycode", x.cityCode, {path: "/", domain: ".10010.com"});
                if (x.provinceCode.indexOf("HK") == 0) {
                    procode = x.provinceCode;
                } else {
                    procode = "0" + x.provinceCode;
                }
                $.cookie("userprocode", procode, {path: "/", domain: ".10010.com"});
                 window.location.href = "http://www.10010.com/net5/" + procode + "/";
            }
        });
      setTimeout(function(){
      		returnhome ()
       },2000);
}

		var myCity = new BMap.LocalCity();
		myCity.get(myFun);
